<!DOCTYPE html>
<html lang="pt-Br">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário para envio PHP</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <header>
        <h1>Formulário de Envio</h1>
    </header>
    <section>

        <form action="envio.php" method="get">
            
            <label for="nome">Nome:</label>
            <input type="text" name="nome" id="inome" required placeholder="Informe seu 1º Nome">
            <label for="snome">Sobrenome:</label>
            <input type="text" name="snome" id="isnome" required>
            <input type="submit" value="Enviar" >
            <input type="reset" value="Limpar">
        
        </form>
    </section>
    
</body>
</html>
